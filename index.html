<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>climate.xchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="dayGradientBG">

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container gridSection">
      <div class="location1">
        <div class="area1">
          <div id="placeID" class="sublocation1">[place]</div>
          <div id="heartID" class="sublocation2">[♥]</div>
          <div class="sublocation3">
            <div id="currentWeatherIconID" class="weatherIcon">[sun]</div>
            <div id="currentWeatherTempID" class="temp">[temp]</div>
          </div>
          <div id="currentWeatherDescriptionID" class="sublocation4"style="text-align: center;">[weather description]</div>
          <div id="currentHLID" class="sublocation5">[H: | L:]</div>
        </div>
        <div class="area2">
          <div class="sublocation1"><strong>T O D A Y</strong></div>
          <div id="timeID" class="sublocation2">[Time]</div>
          <div class="sublocation3">
            <div class="time">8am</div>
            <div id="weatherIcon8amID" class="weatherIcon"style="text-align: center;">[weather Icon]</div>
            <div id="temp8amID" class="temp">[temp]</div>
          </div>
          <div class="sublocation4">
            <div class="time">noon</div>
            <div id="weatherIcon12pmID" class="weatherIcon" style="text-align: center;">[weather Icon]</div>
            <div id="temp12pmID" class="temp">[temp]</div>
          </div>
          <div class="sublocation5">
            <div class="time">8pm</div>
            <div id="weatherIcon8pmID" class="weatherIcon">[weather Icon]</div>
            <div id="temp8pmID" class="temp">[temp]</div>
          </div>
        </div>
      </div>

      <div class="location2 col">
        <div id="day1NameID" class="day">[day]</div>
        <div id="day1WeatherIconID" class="weatherIcon">[weatherIcon]</div>
        <div id="day1HLID" class="HighLow">[HL]</div>
      </div>
      <div class="location3">
        <div id="day2NameID" class="day">[day]</div>
        <div id="day2WeatherIconID" class="weatherIcon">[weatherIcon]</div>
        <div id="day2HLID" class="HighLow">[HL]</div>
      </div>
      <div class="location4">
        <div id="day3NameID" class="day">[day]</div>
        <div id="day3WeatherIconID" class="weatherIcon">[weatherIcon]</div>
        <div id="day3HLID" class="HighLow">[HL]</div>
      </div>
      <div class="location5">
        <div id="day4NameID" class="day">[day]</div>
        <div id="day4WeatherIconID" class="weatherIcon">[weatherIcon]</div>
        <div id="day4HLID" class="HighLow">[HL]</div>
      </div>
      <div class="location6">
        <div id="day5NameID" class="day">[day]</div>
        <div id="day5WeatherIconID" class="weatherIcon">[weatherIcon]</div>
        <div id="day5HLID" class="HighLow">[HL]</div>
      </div>
      <div class="location7">
        <button style="opacity: 75%; width: 350px; color: gray;" type="button" class="btn btn-light"> ♥ Open your favorite places</button>
      </div>
  
    </div>

    <!-- regression line script -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/regression/1.4.1/regression.min.js"></script> -->

    <script src="/scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
